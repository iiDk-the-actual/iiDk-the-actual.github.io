<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Personal Page</title>
    <style>
        body {
            background-color: #FF5722; /* Dark orange background */
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #D84315; /* Darker orange */
            border: 5px solid black; /* Black outline */
            border-radius: 15px; /* Rounded corners */
            padding: 40px 30px; /* Spacing inside the box */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Name</h1>
        <p>Hi, I'm [Your Name]. I'm passionate about [Your Interest or Hobby]. Welcome to my personal page!</p>
    </div>

</body>
</html>
